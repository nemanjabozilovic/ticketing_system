<!DOCTYPE html>
<html>
<head>
  <title>Resetovanje lozinke</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
</head>
<body>

  <section class="py-5 my-5">
      <div class="container" style="border: 1px solid; width: 480px;">
      <h4 style="text-align: center; margin-top: 10px;">Promena lozinke</h4>
      <form action="{{url_for('Nova_Lozinka', token = korisnik.token)}}" method="POST"><br/>
             <table class="table" style="margin-bottom: 0px !important;">
                <tbody>
                 {%with messages = get_flashed_messages()%}
                    {%if messages%}
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissable" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label ="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <center>{{message}}</center>
                    </div>
                    {%endfor%}
                    {%endif%}
                    {%endwith%}
                  <tr>
                    <td class="text-left">Nova lozinka:</td>
                    <td class="text-right">
                      <input type="password" oninput="auto_grow(this)" name="lozinka" value="" style="width: 200px;" required>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-left">Potvrda nove lozinke:</td>
                    <td class="text-right">
                      <input type="password" oninput="auto_grow(this)" name="potvrda" value="" style="width: 200px;" required>
                    </td>
                  </tr>
                  <tr>
                    <td align="center" colspan="2">
                      <input type="submit" style="width: 100%;" class="fourth zero-raduis" value="Sačuvaj">
                    </td>
                  </tr>
                </tbody>
               </table>
        </form>
    </div>
  </section>

<script type="text/javascript">

    function auto_grow(element)
    {
        element.style.height = "34px";
        element.style.height = (element.scrollHeight)+"px";
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>  
</body>
</html>
